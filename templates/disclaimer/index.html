{{define "content"}}

<body id="disclaimer" class="bg-grey-light">
    <div class="container font-sans">
        <div class="flex flex-wrap">
            <div class="w-80 mt-8 mb-8">
                <div class="h-full flex flex-col">
                    <h1 class="pt-8 pb-8">{{ .PageTitle }}</h1>
                    <section>
                        <h2 class="mb-4">{{ .Content.Cookies.Title }}</h2>
                        {{ range $title, $content := .Content.Cookies.Sections }}
                        <article class="mb-6">
                            <h3 class="mb-2">{{ $title }}</h3>
                            <p>
                                {{ range $line := $content }}
                                <span class="block mb-2">{{ $line }}</span>
                                {{ end }}
                            </p>
                        </article>
                        {{ end }}
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

{{end}}
